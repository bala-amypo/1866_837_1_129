# Server Port
server.port=9001

# H2 Database Configuration (Replaces MySQL)
spring.datasource.url=jdbc:h2:mem:transport;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (View your database at http://localhost:9001/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Required for H2 Console to work with Spring Security
spring.h2.console.settings.web-allow-others=true